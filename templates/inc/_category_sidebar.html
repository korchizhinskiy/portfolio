{% load blog_tags %}
{% get_categories as blog %}
<div class="category_navbar">
  <ul>
    <li><a class="category_navbar_item" href="{% url 'blog' %}">Все</a></li>
  {% for item in blog %}
  <li><a class="category_navbar_item" href="{{ item.category.get_absolute_url }}">{{ item.category.category_name }}</a></li>
  {% endfor %}
  </ul>
</div>
