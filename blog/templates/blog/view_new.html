{% extends 'base.html' %}
{% load static%}

{% block loading_static %}
{{ block.super }}
  <link rel="stylesheet" href="{% static 'blog/css/blog_page.css' %}">
{% endblock %}

{% block content %}
<section>
  <div class="content_item">
    <p class="content_item_title">{{ blog_new.title }}</p>
    <p class="content_item_content">{{ blog_new.content}}</p>
    <p>{{ blog_new.category.category_name }} </br> {{ blog_new.create_date}}</p>
  </div>
</section>
{% endblock %}

</body>
</html>
