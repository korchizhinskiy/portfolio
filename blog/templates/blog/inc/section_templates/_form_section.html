{% load static %}
<!-- TODO: Добавить отображение ошибок и стили для них. -->
<section class="form_section">
    <h2 class="form__section_title">
        Предложить новость
    </h2>
    <div class="container">
        <form method="post">
        {% csrf_token %}
        {% for item in form %}
        <div class="form_item">
            <label for="{{ item.id_for_label }}">
                {{ item.label }}:
            </label>
           {{ item }}
        </div>  
        {% endfor %}
        <button type="submit">Добавить новость</button>
        </form>
    </div>
</section>
